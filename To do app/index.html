<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/to-do-icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Write The Note">
                <button id="button" onclick="addTask()">Add</button>
            </div>
            <h1>Tasks</h1>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
        <div class="completedTask-container">
            <h1>Completed Tasks</h1>
            <button id="delete-btn" class="disabled">Delete All</button>
            <ul id="completedlist-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
